<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Description" content="Progressive WebApp that performs optical character recognition.">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#3273dc" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
  <title>WebOCR</title>
</head>

<body>
  <header class="title" id="maintitle">
    <div id="loader"></div>
    <p title="Web Optical Character Recognition" id="titletext">WebOCR</p>
    <a id="github" target="_blank" href="https://github.com/BrandonRush/WebOCR">https://github.com/BrandonRush/WebOCR</a>
  </header>
  <div id="container">
    <div id="display">
      <form id="myForm">
        <div>
          <span>
            <div class="file is-white has-name">
              <label class="file-label">
                <input class="file-input " type="file" id="file" name="Upload">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
                <span class="file-name" id="filename">
                </span>
              </label>
            </div>
          </span>

          <span id="language">
            <div class="select is-link">
              <select id="languageform">
                <option class="lang" name="eng">English</option>
                <option class="lang" name="spn">Spanish</option>
                <option class="lang" name="fra">French</option>
                <option class="lang" name="rus">Russian</option>
                <option class="lang" name="chi_sim">Chinese</option>
                <option class="lang" name="ara">Arabic</option>
                <option class="lang" name="deu">German</option>
                <option class="lang" name="heb">Hebrew</option>
                <option class="lang" name="jpn">Japanese</option>
                <option class="lang" name="kor">Korean</option>
                <option class="lang" name="tur">Turkish</option>
              </select>
            </div>
          </span>
        </div>
        <span>
          <div>
            <a class="button is-link" id="submit">Submit</a>
          </div>
        </span>
      </form>
      <br>
      <br>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css"> -->
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link rel="manifest" href="./manifest.json">
  <title>WebOCR</title>
</head>

<body>
  <header class="title" id="maintitle">
    <div id="loader"></div>
    <p title="Web Optical Character Recognition" id="titletext">WebOCR</p>
  </header>
  <div id="container">
    <div id="display">
      <div id="fade"></div>
      <div id="spinner"></div>

      <form id="myForm">
        <div>
          <span>
            <label for="file">
              <input type="file" name="file" id="file">
            </label>
          </span>

          <span>
            <div>
              <label for="eng">
                <input type="checkbox" name="eng" class="lang" id="eng"> English
              </label>
              <label for="spa">
                <input type="checkbox" name="spn" class="lang" id="spa"> Spanish
              </label>
              <label for="fra">
                <input type="checkbox" name="fra" class="lang" id="fra"> French
              </label>
            </div>
            <div>
              <label for="rus">
                <input type="checkbox" name="rus" class="lang" id="rus"> Russian
              </label>
              <label for="chn">
                <input type="checkbox" name="chn" class="lang" id="chn"> Chinese
              </label>
              <label for="arb">
                <input type="checkbox" name="arb" class="lang" id="arb"> Arabic
              </label>
            </div>
          </span>
        </div>

        <div>
          <label for="submit">
            <button type="button" id="submit">Submit</button>
          </label>

        </div>
      </form>
    </div>
    <footer>
      <!-- Place this tag where you want the button to render. -->
      <a class="github-button" href="https://github.com/BrandonRush" aria-label="Follow @BrandonRush on GitHub">Follow @BrandonRush</a>
    </footer>
    <script src="./bundle.js"></script>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
